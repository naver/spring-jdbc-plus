plugins {
    id "maven-publish"
    id 'org.jreleaser'
}

group = "com.navercorp.spring"
version = "3.5.1"

jreleaser {
    release {
        github {
            skipRelease = true
        }
    }
    gitRootSearch = true
    signing {
        active = 'ALWAYS'
        armored = true
        verify = true
    }
    deploy {
        maven {
            mavenCentral {
                'release-deploy' {
                    active = 'RELEASE'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    sign = true
                    stagingRepository('build/staging-deploy')
                }
            }
            // The following configuration is applied when the version matches the "*-SNAPSHOT" pattern.
            nexus2 {
                'snapshot-deploy' {
                    active = 'SNAPSHOT'
                    snapshotUrl = 'https://central.sonatype.com/repository/maven-snapshots/'
                    applyMavenCentralRules = true
                    snapshotSupported = true
                    closeRepository = true
                    releaseRepository = false
                    stagingRepository('build/staging-deploy')
                }
            }
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            repositories {
                maven {
                    url = layout.buildDirectory.dir("staging-deploy")
                }
            }

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }

            pom {
                name = "Spring JDBC Plus"
                description = "Spring JDBC Plus"
                url = "http://github.com/naver/spring-jdbc-plus"
                licenses {
                    license {
